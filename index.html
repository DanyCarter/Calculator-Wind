<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="operations" id="operations"></div>
      <div class="screen" id="screen">0</div>

      <div class="fil1">
        <button class="button operator col1" id="equal">=</button>
        <button class="button num col2">.</button>
        <button class="button num col3">0</button>
        <button class="button sign col4" id="signe">+/-</button>
      </div>

      <div class="fil2">
        <button class="button operator col1 ">+</button>
        <button class="button num col2">3</button>
        <button class="button num col3">2</button>
        <button class="button num col4">1</button>
      </div>

      <div class="fil3">
        <button class="button operator col1 ">-</button>
        <button class="button num col2">6</button>
        <button class="button num col3">5</button>
        <button class="button num col4">4</button>
      </div>

      <div class="fil4">
        <button class="button operator col1 ">*</button>
        <button class="button num col2">9</button>
        <button class="button num col3">8</button>
        <button class="button num col4">7</button>
      </div>

      <div class="fil5">
        <button class="button operator col1 " id="divide">/</button>
        <button class="button col2" id="square">√</button>
        <button class="button col3 exponent" id="exponent">X²</button>
        <button class="button col4" id="one-x">1/x</button>
      </div>

      <div class="fil6">
        <button class="button col1" id="delete">⌫</button>
        <button class="button col2" id="clean">C</button>
        <button class="button col3 pi" id="pi">π</button>
        <button class="button col4" id="porcent">%</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
